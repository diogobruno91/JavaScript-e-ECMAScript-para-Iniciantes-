<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você vive? : <input type="text" name="pais" id="pais">
    <input type="button" value="verifica" onclick="verifica()">
    <div id="res"></div> 
    

    <script>
        function verifica() {
            var pais = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p> Seu país é <strong> ${pais} </strong> </p>`
            if (pais != 'Brasil') {
                res.innerHTML += `<p> Você é <strong> Estrangeiro! </strong></p>`
            } else {
                res.innerHTML += `<p> Você é <strong> Brasileiro! </strong></p>` 
            }
        }
    </script>
</body>
</html>
